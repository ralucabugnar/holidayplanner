<div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			 <h3 class="modal-title" id="myModalLabel">Add a new user </h3>
	    </div>
		<div class="modal-body" style="padding:40px 50px;">
			<div class="alert alert-success">
				 <strong>Success!</strong>
			 </div>
			<form role="form" id="add-user-form" method="POST">
				<div class="form-group">
				    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
					<input type="text" class="form-control" name="username" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
				    <label for="ageUser"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Age</label>
					<input type="number" class="form-control" name="ageUser" placeholder="Enter Age" required>
				</div>
				<div class="form-group">
					<label for="ageUser"><i class="fa fa-calendar" aria-hidden="true"></i> Started working</label>
					<div class="input-group input-append date" id="stwork">
						<input id="dateval" type="text" class="form-control" name="stwork" />
						<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
				</div>
				<div class="form-group">
				    <label for="pos"><i class="fa fa-address-card" aria-hidden="true"></i> Position</label>
					<select name="pos" class="form-control">
						<option value=""></option>
						<option >Developer</option>
						<option >HR</option>
						<option >QA</option>
						<option >Manager</option>
						<option >Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="emailUser"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
					<input type="email" class="form-control" name="emailUser" placeholder="Enter Email" required>
				</div>
				<div class="form-group">
					<label for="phoneUser"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
					<input type="tel" class="form-control" name="phoneUser" placeholder="Enter Phone" required>
				</div>
				<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Add</button>
			</form>
		</div>
	</div>
</div>
