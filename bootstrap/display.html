<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
 	<link rel="stylesheet" type="text/css" href="calendar.css">
     <link rel="stylesheet" href="display.css">
 	<link rel="stylesheet" href="managerTable.css">

   </head>
   <body>
     <div class="container">

       <nav class="navbar navbar-default">
         <div class="container-fluid">
           <div class="navbar-header">
             <a class="navbar-brand" href="#">Holiday Planner</a>
           </div>
           <div class="navbar-collapse">
             <ul class="nav navbar-nav">
               <li><button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" name="add"><i class="fa fa-plus-circle" aria-hidden="true"> Add</i></button></li>
             </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><img alt="Avatar" id="avatar"/></li>
               <li><button type="button" class="btn btn-default btn-lg" id="logout" name="logout"><i class="fa fa-sign-out" aria-hidden="true"> Logout</i></button></li>
             </ul>
           </div><!-- /.navbar-collapse -->
         </div><!-- /.container-fluid -->
       </nav>

       <div class="panel panel-info">
         <div class="panel-heading">
           <i class="fa fa-info-circle" id="info" aria-hidden="true"></i>
           <h3>Personal Info</h3>
         </div>
         <div class="panel-body">
           <div class="form-group row">
             <div class="col-xs-4">
               <label for="name"><i class="fa fa-user-o" aria-hidden="true"></i> Name</label>
               <input type="text" name="name" value="" class="form-control" disabled/>
             </div>
             <div class="col-xs-1">
               <label for="age"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Age</label>
               <input type="number" name="age" value="" class="form-control" disabled/>
             </div>
             <div class="col-xs-6">
               <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
               <input type="email" name="email" value="" class="form-control" disabled/>
             </div>
             <div class="col-xs-4">
               <label for="phone"><i class="fa fa-mobile" aria-hidden="true"></i> Phone</label>
               <input type="tel" name="phone" value="" class="form-control" id="ex3"  disabled/>
             </div>
             <div class="col-xs-7">
               <label for="position"><i class="fa fa-street-view" aria-hidden="true"></i> Position</label>
               <input type="text" name="position" value="" class="form-control" disabled/>
             </div>
           </div>

           <div class="form-group row">
             <div class="col-xs-4">
               <label for="mName"><i class="fa fa-user" aria-hidden="true"></i> Manager name</label>
               <input type="text" name="mName" value="" class="form-control" disabled/>
             </div>
             <div class="form-group row">
               <div class="col-xs-2">
                 <label for="startDate"><i class="fa fa-calendar" aria-hidden="true"></i> Start date</label>
                 <input type="date" data-date="" data-date-format="DD MMMM YYYY" class="form-control" name="sDate" disabled/>
               </div>
               <div class="col-xs-2">
                 <label for="time"><i class="fa fa-clock-o" aria-hidden="true"></i> Time spent here</label>
                 <input type="text" name="timeSpent" value="" class="form-control" disabled/>
               </div>
               <div class="col-xs-2">
                 <label for="avDays"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Available free days</label>
                 <input type="number" name="avDays" value="" class="form-control" disabled/>
               </div>
             </div>
           </div>
         </div>
       </div>

       <ul class="nav nav-tabs" id="tabs">
         <li class="active"><a data-toggle="tab" href="#calendar"><i class="fa fa-calendar" aria-hidden="true"></i> Calendar</a></li>
         <li><a data-toggle="tab" href="#table"><i class="fa fa-table" aria-hidden="true"></i> Table</a></li>
         <!-- <li><a data-to ggle="tab" href="#management"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Management</a></li> -->
       </ul>
       <div class="tab-content" >
         <div id="calendar" class="tab-pane fade in active">
           <div id='wrap'>
             <div id='calendar'></div>
             <div style='clear:both'></div>
           </div>
         </div>
         <div id="table" class="tab-pane fade">
           <table id="userTable" class="display stripe" cellspacing="0" width="100%">
             <thead>
               <tr>
                 <th>#</th>
                 <th>Approver name</th>
                 <th>Approver position</th>
                 <th>Days</th>
                 <th>Date time</th>
                 <th>Approved</th>

                 <th>Active</th>
               </tr>
             </thead>
             <tbody>

             </tbody>
           </table>
         </div>
       </div>
     </div>

     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
             <h3 class="modal-title" id="myModalLabel">Enter your dates</h3>
           </div>
           <div class="modal-body">
             <p>Maximum 5 days</p>
             <form id="eventForm" method="post" class="form-horizontal">
               <div class="form-group">
                 <label class="col-xs-3 control-label">Start date</label>
                 <div class="col-xs-5 dateContainer">
                   <div class="input-group input-append date" id="startDatePicker">
                     <input id="stdate" type="text" class="form-control" name="startDate" />
                     <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                   </div>
                   </div>
               </div>
               <div class="form-group">
                 <label class="col-xs-3 control-label">End date</label>
                 <div class="col-xs-5 dateContainer">
                   <div class="input-group input-append date" id="endDatePicker">
                     <input id="endate" type="text" class="form-control" name="endDate" />
                     <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                   </div>
                 </div>
               </div>
             </form>
           </div>
           <div class="modal-footer">
             <button id="savedate" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
         </div>
     </div>
   </div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
 <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
 <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
 <script src="https://use.fontawesome.com/5a638b4cc0.js"></script>
 <script src="https://momentjs.com/downloads/moment.min.js"></script>
 <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
 <script type="text/javascript" src="display.js"></script>
 <script src="calendar.js"></script>
 <script src="fullCalendar.js"></script>
 <script type="text/javascript" src="managerTable.js"></script>
 <script type="text/javascript" src="userTable.js"></script>
  </body>
 </html>
